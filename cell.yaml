---
- name: Create kerberos realm
  hosts: kerberos_servers[0]
  become: yes
  vars:
    kerberos_realm: EXAMPLE.COM
    kerberos_keytabs:
      - admin/admin
      - afs/example.com
  roles:
  - kerberos_server

- name: Install OpenAFS servers
  hosts:
    - openafs_databases
    - openafs_fileservers
  become: yes
  roles:
    - openafs_server

- name: Create cell root volumes.
  import_playbook: root_volumes.yaml

- name: Install OpenAFS clients
  hosts: openafs_clients
  become: yes
  roles:
    - kerberos_client
    - openafs_client
