---
- name: Disable selinux
  selinux:
    state: disabled

- name: Permit kerberos kdc traffic
  firewalld:
    port: 88/udp
    immediate: yes
    permanent: yes
    state: enabled

- name: Permit kerberos kadmin traffic
  firewalld:
    port: 749/udp
    immediate: yes
    permanent: yes
    state: enabled

- name: Install kerberos workstation
  package:
    name: "{{ kerberos_client_package }}"
    state: present

- name: Configure kerberos
  template:
    src: krb5.conf.j2
    dest: /etc/krb5.conf
    owner: root
    group: root
    mode: 0644
