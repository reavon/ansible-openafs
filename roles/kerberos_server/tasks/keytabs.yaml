---
- name: create directory for keytabs
  file:
    path: "{{ kerberos_localstatedir }}/keytabs"
    state: directory
    owner: root
    group: root
    mode: 0600

- name: create principals
  command: >
    /sbin/kadmin.local
    -r "{{ kerberos_realm }}"
    -q "add_principal -randkey {{ item.name }}@{{ kerberos_realm }}"
  register: kadmin_results
  changed_when: >
    kadmin_results.rc == 0
    and not "already exists while creating" in kadmin_results.stderr
  with_items: "{{ kerberos_principals }}"

- name: create a kerberos admin principal keytab
  command: >
    /sbin/kadmin.local
    -r "{{ kerberos_realm }}"
    -q "ktadd -keytab {{ kerberos_localstatedir }}/keytabs/{{ item.keytab }} {{ item.name }}@{{ kerberos_realm }}"
  args:
    creates: "{{ kerberos_localstatedir }}/keytabs/{{ item.keytab }}"
  register: kadmin_results
  with_items: "{{ kerberos_principals }}"

- name: fetch keytab
  fetch:
    src: "{{ kerberos_localstatedir }}/keytabs/{{ item.keytab }}"
    dest: keytabs
  with_items: "{{ kerberos_principals }}"
