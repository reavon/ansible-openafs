---
- name: Setting distro specific facts
  set_fact:
    kerberos_localstatedir: /var/kerberos

- name: Disable selinux
  selinux:
    state: disabled

- name: Permit kerberos kdc traffic
  firewalld:
    port: 88/udp
    immediate: yes
    permanent: yes
    state: enabled

- name: Permit kerberos kadmin traffic
  firewalld:
    port: 749/udp
    immediate: yes
    permanent: yes
    state: enabled

- name: Set default realm
  template:
    src: krb5.conf.j2
    dest: /etc/krb5.conf
    owner: root
    group: root
    mode: 0644

- name: Install kerberos server
  yum:
    name: krb5-server
    state: present
