---
- name: Setting distro specific facts
  set_fact:
    viceetcdir: /usr/vice/etc
    afscachedir: /usr/vice/cache
    kinit: /usr/bin/kinit
    aklog: /usr/bin/aklog
    fs: /usr/bin/fs
    vos: /usr/sbin/vos

- name: Disable selinux
  selinux:
    state: disabled

- name: Permit afs3 traffic
  firewalld:
    port: 7000-7009/udp
    state: enabled
    immediate: yes
    permanent: yes
  when: False

- name: Add epel yum repo
  yum:
    name: epel-release
    state: present
    update_cache: yes

- name: Add OpenAFS yum repo
  yum:
    name: "{{ openafs_yum_repo }}"
    state: present
    update_cache: yes

- name: Check cache directory
  file:
    state: directory
    path: "{{ afscachedir }}"
    mode: 0700
    owner: root
    group: root

