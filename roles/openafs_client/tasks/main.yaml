- name: Install OpenAFS client packages
  yum:
    state: present
    name:
      - openafs
      - openafs-client
      - kmod-openafs

- name: Update cell configuration
  template:
    src: "{{ item }}.j2"
    dest: "{{ openafs_path.viceetcdir }}/{{ item }}"
    mode: 0644
  with_items:
    - CellServDB.local
    - ThisCell
    - cacheinfo

- name: Start OpenAFS client
  service:
    state: started
    name: openafs-client
