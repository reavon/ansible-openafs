---

# TODO: REMOVE THIS
- name: disable selinux
  selinux:
    state: disabled

- name: Permit afs3 traffic
  firewalld:
    port: 7000-7009/udp
    state: enabled
    immediate: yes
    permanent: yes

- name: Add epel yum repo
  yum:
    name: epel-release
    state: present
    update_cache: yes

- name: Add OpenAFS yum repo
  yum:
    name: "{{ openafs_yum_repo }}"
    state: present
    update_cache: yes

- name: Check cache directory
  file:
    state: directory
    path: "{{ openafs_path.afscachedir }}"
    mode: 0700
    owner: root
    group: root

