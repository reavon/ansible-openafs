---
- name: kerberos realm
  hosts: kerberos_servers[0]
  become: yes
  vars:
    kerberos_realm: EXAMPLE.COM
    kerberos_principals:
    - name: admin/admin
      keytab: admin.keytab
    - name: afs/example.com
      keytab: afs.keytab
    - name: tycobb
      keytab: tycobb.keytab
  roles:
  - kerberos-server

- name: openafs servers
  hosts:
    - openafs_databases
    - openafs_fileservers
  become: yes
  vars:
    openafs_cell: example.com
  roles:
  - openafs-server

